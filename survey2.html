<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #a4388f;
            color: #333;
            text-align: justify;
            padding: 20px;
        }

        h1 {
            color: #33ff00;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #09cefa;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #060000;
        }

        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="next"] {
            background-color: #ffa600;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="next"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1> Choose your option</h1>
<h2>Which mode of education you need-</h2>
    <form action="#" method="post">
        <label for="options">Choose Option:</label>
        <select id="options" name="options" required>
            <option value="" disabled selected>Select an option</option>
            <option value="online">Online</option>
            <option value="offline">Offline</option>
        </select>

        <a href="D:\day3\survey3.html">submit</a>
    </form>

</body>
</html>
